<IfModule fcgid_module>
    # Use FastCGI to process .php scripts
    AddHandler fcgid-script php
    AddType text/html php
    DirectoryIndex index.php

    FcgidFixPathinfo 1
    FcgidIOTimeout 360
    FcgidIdleTimeout 1800
    FcgidMaxProcesses 10
    FcgidMaxRequestLen 157286400
    FcgidMaxRequestsPerProcess 10000

    # Enable Basic Authentication
    FcgidPassHeader Authorization

    <Directory "${APACHE_CONTENT_ROOT}/${APACHE_PUBLIC_DIRECTORY}">
        FcgidWrapper "${PACKAGE_PATH}/bin/php-wrapper --tmp=${APACHE_CONTENT_ROOT}/var/tmp" .php
        <FilesMatch "\.php$">
            Options +ExecCGI
        </FilesMatch>
    </Directory>
</IfModule>
